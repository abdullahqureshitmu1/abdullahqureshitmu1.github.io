<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Your Website Title</title>
</head>

<body>
    <header>
        <h1>Abdullah Qureshi Lab 6 Form</h1>
    </header>
    <main>
        <form id="contactForm">
            <label for="perception">Generally, how is your perception of communicating with people online?</label>
            <select id="perception" name="perception" required>
                <option value="">Select an option</option>
                <option value="positive">Positive</option>
                <option value="neutral">Neutral</option>
                <option value="negative">Negative</option>
            </select>

            <label for="elements">Which specific elements do you look for in a potential candidate's CV?</label>
            <textarea id="elements" name="elements" required></textarea>

            <label for="importance">How important is GPA when considering a candidate?</label>
            <input type="range" id="importance" name="importance" min="1" max="10" required>
            <output for="importance" id="importanceOutput">5</output>

            <label for="hoursOnline">How many hours do you spend online a day?</label><br>
            <input type="radio" id="0-5" name="hoursOnline" value="0-5" required>
            <label for="0-5">0-5</label><br>
            <input type="radio" id="6-10" name="hoursOnline" value="6-10">
            <label for="6-10">6-10</label><br>
            <input type="radio" id="11-20" name="hoursOnline" value="11-20">
            <label for="11-20">11-20</label><br>
            <input type="radio" id="21-30" name="hoursOnline" value="21-30">
            <label for="21-30">21-30</label><br>
            <input type="radio" id="31-50" name="hoursOnline" value="31-50">
            <label for="31-50">31-50</label><br>

            <button type="submit">Submit</button>
            <button type="reset" id="clearButton">Clear</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
